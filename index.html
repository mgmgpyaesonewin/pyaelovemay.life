    <script>
      $(function () {
        var calcNewYear = setInterval(function () {
          var a = moment();
          var b = moment().subtract(24, "years").calendar();
          var age = moment.duration(a.diff(b));
          var years = age.years();
          var months = age.months();
          var days = age.days();
          var hours = age.hours();
          var minutes = age.minutes();
          var seconds = age.seconds();

          $("#my_year").text(years);
          $("#my_month").text(months);
          $("#my_days").text(days);
          $("#my_hours").text(hours);
          $("#my_minute").text(minutes);
          $("#my_seconds").text(seconds);
        }, 1000);
      });
    </script>
